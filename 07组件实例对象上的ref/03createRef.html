<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type='text/babel'>
    // 定义组件
    class Show extends React.Component{

      // 定义ref容器,每个ref容器只能装一个ref
      myContainer1 = React.createRef()
      myContainer2 = React.createRef()


    // 定义demo
    demo = () => {
        console.log(this.myContainer1.current.value)
        console.log(this.myContainer2.current.innerHTML)
    }

      // 定义render
      render(){
          return (
              <div>
                <input type="text" ref={this.myContainer1}/>
                <button ref={this.myContainer2} onClick={this.demo}>按钮</button>
                </div>
          )
      }



    }

    // 渲染界面
    ReactDOM.render(<Show/>,document.getElementById('test'))
    </script>
</body>
</html>
